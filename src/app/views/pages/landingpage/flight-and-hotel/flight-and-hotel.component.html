<form>
    <div class="title-container">
        <h2 class="search-title">Search and Book Flight &amp; Hotels</h2>
        <p>We're bringing you a new level of comfort.</p>
        <i class="soap-icon-flight-hotel"></i>
    </div>
    <div class="search-content">
        <h5 class="title">Where</h5>
        <div class="row">
            <div class="col-xs-6">
                <label>Leaving From</label>
                <input type="text" class="input-text full-width" placeholder="enter your location">
            </div>
            <div class="col-xs-6">
                <label>Going To</label>
                <input type="text" class="input-text full-width" placeholder="enter a destination">
            </div>
        </div>
        <hr>
        <h5 class="title">When</h5>
        <label>Departing On</label>
        <div class="row">
            <div class="col-xs-6 col-md-5">
                <div class="datepicker-wrap">
                    <input type="text" class="input-text full-width hasDatepicker" placeholder="select date" id="dp1578368400665"><img class="ui-datepicker-trigger" src="images/icon/blank.png" alt="" title="">
                </div>
            </div>
            <div class="col-xs-6 col-md-5">
                <div class="selector">
                    <select>
                        <option value="">select date</option>
                        <option value="1">anytime</option>
                        <option value="2">morning</option>
                    </select><span class="custom-select">select date</span>
                </div>
            </div>
        </div>
        <label>Arriving On</label>
        <div class="row">
            <div class="col-xs-6 col-md-5">
                <div class="datepicker-wrap">
                    <input type="text" class="input-text full-width hasDatepicker" placeholder="select date" id="dp1578368400666"><img class="ui-datepicker-trigger" src="images/icon/blank.png" alt="" title="">
                </div>
            </div>
            <div class="col-xs-6 col-md-5">
                <div class="selector">
                    <select>
                        <option value="">select date</option>
                        <option value="1">anytime</option>
                        <option value="2">morning</option>
                    </select><span class="custom-select">select date</span>
                </div>
            </div>
        </div>
        <hr>
        <h5 class="title">Who</h5>
        <div class="row">
            <div class="col-xs-4 col-md-3">
                <label>Adults</label>
                <div class="selector">
                    <select>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                    </select><span class="custom-select">01</span>
                </div>
            </div>
            <div class="col-xs-4 col-md-3">
                <label>Kids</label>
                <div class="selector">
                    <select>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                    </select><span class="custom-select">01</span>
                </div>
            </div>
            <div class="col-xs-4 col-md-3">
                <label>Infants</label>
                <div class="selector">
                    <select>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                    </select><span class="custom-select">01</span>
                </div>
            </div>
        </div>
        <hr>
        <h5 class="title">Class <small>(Optional)</small></h5>
        <div class="row">
            <div class="col-xs-6">
                <label>Class of travel</label>
                <div class="selector">
                    <select>
                        <option value="">Economy</option>
                    </select><span class="custom-select">Economy</span>
                </div>
            </div>
            <div class="col-xs-6">
                <label>Preferred Airline</label>
                <div class="selector">
                    <select>
                        <option value="">select name</option>
                    </select><span class="custom-select">select name</span>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="full-width btn-medium">PROCEED TO RESULT</button>
    </div>
</form>
