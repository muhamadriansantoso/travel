<div class="tab-pane DivTabHotel">
  <div class="row">
    <div class="col-12 col-sm-12">
      <form [formGroup]="searchHotelForm" autocomplete="off" class="search-destination">
        <div class="row" style="margin: 10px;">
          <div class="col-md-5 no-padding">
            <div class="form_full">
              <div class="form-group">
                <label>City or Destination</label>
                <span class="icon"><i class="fa fa-map-marker"></i></span>
                <input autocomplete="off" class="form-control" formControlName="destination" placeholder="Destination"
                       type="text">
                <div *ngIf="isControlHasError('destination','required')" class="invalid-feedback"
                     style="display: block">
                  Destination is required
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 no-padding">
            <div class="form_full">
              <div class="form-group">
                <label>Check In</label>
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <input #d="ngbDatepicker" (click)="d.toggle()" [(ngModel)]="defaultCheckInDate"
                       [minDate]="minDate"
                       class="form-control"
                       formControlName="checkindate"
                       maxlength="0" ngbDatepicker
                       style="cursor: pointer;"
                />
              </div>
            </div>
          </div>

          <div class="col-md-3 no-padding">
            <div class="form_full">
              <div class="form-group">
                <label>Duration</label>
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <input class="form-control" id="txtCheckOut" placeholder="dd/mm/yyyy" type="text">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row-custom">
    <div class="width_extra_large">
      <div class="inner_button">
        <input type="submit" value="Search">
      </div>
    </div>
  </div>
</div>
