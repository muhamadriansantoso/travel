<div class="col-md-12" style="padding: 25px; background: #02122c">
<form [formGroup]="landingPageFormGroups">
<input type="hidden" [(ngModel)]="model.originplace" formControlName="originplace">
<input type="hidden" [(ngModel)]="model.destinationplace" formControlName="destinationplace">
<input type="hidden" [(ngModel)]="model.outboundpartialdate" formControlName="outboundpartialdate">
<input type="hidden" [(ngModel)]="model.inboundpartialdate" formControlName="inboundpartialdate">
<div class="tabbable">
<div class="tab-content">
<div class="tab-pane fade in active" id="flight-search-1">
<div class="row">
<div class="col-md-6">
<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>
<label>From</label>
<input class="typeahead form-control" placeholder="City, Airport" type="text" (input)="getListPlaceFrom($event.target.value)" />
<span *ngIf="listPlaceFromWrite" class="tt-dropdown-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; border:unset; right: auto;">
<div class="tt-dataset-1" style="border-bottom: 1px solid #ed8323; margin-top: 10px; margin-left: 10px; cursor: pointer;" *ngFor="let lpf of listPlaceFrom" (click)="clickPlaceFrom(lpf.PlaceId)">
	<ul style="list-style: none; padding: 0" id="listPlaceFromValue">
		<li id="{{lpf.PlaceName}}, ({{lpf.PlaceId}})">{{lpf.PlaceName}}, {{lpf.PlaceId}}</li>
	</ul>
</div>
</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>
<label>To</label>
<input class="typeahead form-control" placeholder="City, Airport" type="text" (input)="getListPlaceTo($event.target.value)" />
<span *ngIf="listPlaceToWrite" class="tt-dropdown-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; border:unset; right: auto;">
<div class="tt-dataset-1" style="border-bottom: 1px solid #ed8323; margin-top: 10px; margin-left: 10px; cursor: pointer;" *ngFor="let lpt of listPlaceTo" (click)="clickPlaceTo(lpt.PlaceId)">
	<ul style="list-style: none; padding: 0" id="listPlaceToValue">
		<li id="{{lpt.PlaceName}}, ({{lpt.PlaceId}})">{{lpt.PlaceName}}, {{lpt.PlaceId}}</li>
	</ul>
</div>
</span>
</div>
</div>
</div>
<div class="input-daterange" data-date-format="M d, D">
<div class="row">
<div class="col-md-3">
<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
<label>Departing</label>
<input class="form-control" name="start" type="text" />
</div>
</div>
<div class="col-md-3">
<div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
<label>Returning</label>
<input class="form-control" name="end" type="text" />
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<button class="btn btn-primary btn-lg" type="submit">Search for Flights</button>
</form>
</div>
