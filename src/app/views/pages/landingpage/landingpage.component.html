<section style="position: absolute; top: 15%; left: 10%; right: 10%">
    <div class="container">
        <div class="modal modal-tiket" [ngStyle]="searchClicked?{'display': 'block'} : {'display': 'none'}"></div>
        <div class="row no-gutters" (click)="searchClickedEvent()" (clickOutside)="searchClickedEventOut($event)">
            <div class="col-md-11 tab-wrap col-centered content-booking-ticket" [ngStyle]="searchClicked?{'z-index': '1051'} : {'z-index': '0'}">
                <div class="row">
                    <div class="col-sm-3 nav-link-wrap">
                        <div class="nav nav-pills justify-content-center menu-travel">
                            <a class="nav-link nav-link-categori" routerLinkActive="active" routerLink="/flight">
                                <img src="./assets/images/ICONS/icon_pesawat.png" style="width: 30px;height: 30px;"> Pesawat
                            </a>

                            <a class="nav-link nav-link-categori" routerLinkActive="active" routerLink="/hotel">
                                <img src="./assets/images/ICONS/icon_hotel.png" style="width: 30px;height: 30px;"> Hotel
                            </a>

                            <!--<a class="nav-link nav-link-categori">-->
                                <!--<img src="./assets/images/ICONS/icon_kereta.png" style="width: 30px;height: 30px;"> Kereta-->
                            <!--</a>-->
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="card pull-right menu-travel">
                            <div class="tab-content">
                                <div class="tab-pane fade show active">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
