<app-header></app-header>
<div class="main_content" style="margin-top: 130px">
  <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet">
      <div class="kt-portlet__body kt-portlet__body--fit">
        <div class="kt-grid  kt-wizard-v2 kt-wizard-v2--white" data-ktwizard-state="first" id="kt_wizard_v2">
          <div class="kt-grid__item kt-wizard-v2__aside">
            <!--begin: Form Wizard Nav -->
            <div class="kt-wizard-v2__nav">
              <div class="kt-wizard-v2__nav-items">
                <!--doc: Replace A tag with SPAN tag to disable the step link click -->
                <a class="kt-wizard-v2__nav-item" data-ktwizard-state="current" data-ktwizard-type="step" href="#">
                  <div class="kt-wizard-v2__nav-body">
                    <div class="kt-wizard-v2__nav-icon">
                      <img src="./assets/fixtrips/image/pesawat_icon.png">
                    </div>
                    <div class="kt-wizard-v2__nav-label">
                      <div class="kt-wizard-v2__nav-label-title">
                        Flights
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <!--end: Form Wizard Nav -->

          </div>
          <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v2__wrapper">
            <!--begin: Form Wizard Form-->
            <form class="kt-form" id="kt_form" novalidate="novalidate">
              <!--begin: Form Wizard Step 1-->
              <div class="kt-wizard-v2__content" data-ktwizard-state="current" data-ktwizard-type="step-content">
                <div class="kt-heading kt-heading--md">Retrieve Booking</div>
                <div class="kt-form__section kt-form__section--first">
                  <div class="kt-wizard-v2__form">
                    <div class="form-group">
                      <label>Email Address</label>
                      <input class="form-control" name="fname" placeholder="Enter your email address" type="text">
                    </div>
                    <div class="form-group">
                      <label>Booking ID</label>
                      <input class="form-control" name="lname" placeholder="Enter your booking ID" type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="kt-form__actions" style="float: right">
                <button class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u">
                  Retrieve Booking
                </button>
              </div>
              <!--end: Form Wizard Step 1-->
            </form>
            <!--end: Form Wizard Form-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
